<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <form *ngIf="places == null; else placesList" [formGroup]="placesSearchForm" (ngSubmit)="onSubmit()">
      <ion-row>
        <ion-col>
          <ion-searchbar formControlName="searchText" showCancelButton="always" ></ion-searchbar>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-button [disabled]="!placesSearchForm.valid" type="submit" color="primary">Submit</ion-button>
      </ion-row>
    </form>

    <ng-template #placesList>
      <ion-list>
        <ion-card *ngFor="let place of places">
          <ion-card-header>
            <ion-card-title>{{place.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-col>
                {{place.formatted_address}}
              </ion-col>
            </ion-row>
          </ion-card-content>
  
        </ion-card>
      </ion-list>
      
    </ng-template>
  </ion-grid>

  <!--<app-explore-container name="Tab 2 page"></app-explore-container>-->
</ion-content>
