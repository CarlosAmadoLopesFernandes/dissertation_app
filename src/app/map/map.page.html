<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      IOParking
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">IOParking</ion-title>
    </ion-toolbar>
  </ion-header>
  <div #map id="map">
  </div>
  <!--<app-explore-container name="Tab 3 page"></app-explore-container>-->
</ion-content>

<ion-footer>
  <ion-row class="ion-justify-content-center">
    <ion-col>
      <ion-button id="reset-btn" (click)="reset()" color="primary">RESET</ion-button>
    </ion-col>
    <ion-col>
      <ion-button id="navigate-btn" (click)="navigateLocation()" color="primary">GO</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
